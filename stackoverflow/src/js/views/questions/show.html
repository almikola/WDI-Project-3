<h1>{{QuestionsShow.question.title}}</h1>

<p ng-bind-html="QuestionsShow.question.description"></p>

<h2>Post Answer</h2>
<form ng-submit="QuestionsShow.submitAnswer()" class="clearfix">
  <div class="row">
    <div class="col-md-6">
      <h3>Editor</h3>
      <div ta-toolbar="[['h1','h2','h3'],['bold','italics'],['pre']]" text-angular="text-angular" name="description" ng-model="QuestionsShow.newAnswer.description"></div>
    </div>
    <div class="col-md-6">
      <h3>Preview</h3>
      <p ng-bind-html="QuestionsShow.newAnswer.description"></p>
    </div>
  </div>
  <input type="submit" class="btn btn-primary pull-right" />
</form>

<hr>

<h2>Answers:</h2>
<ul>
  <li ng-repeat="answer in QuestionsShow.question.answers">
    <p ng-bind-html="answer.description"></p>
  </li>
</ul>
