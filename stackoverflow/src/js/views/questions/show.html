<section class="container">
<h2>{{QuestionsShow.question.title}}</h2>
<label>{{QuestionsShow.question.owner.name}}</label>
<p>Earn Â£{{QuestionsShow.question.coins}} for the charity of your choice.</p>

<p ng-bind-html="QuestionsShow.question.description"></p>

<h3>Post Your Answer</h3>
<form ng-submit="QuestionsShow.submitAnswer()" class="clearfix">
  <div class="row">
    <div class="container">
      <h4>Code Editor</h4>
      <div ta-toolbar="[['bold','italics'],['pre'], ['insertLink']  ]" text-angular="text-angular" name="description" ng-model="QuestionsShow.newAnswer.description"></div>
    </div>
  </div>
  <input type="submit" class="btn btn-primary pull-right" />
</form>

<hr>

<h2>Answers:</h2>
<ul>
  <li class="question-show" ng-repeat="answer in QuestionsShow.question.answers">
      <div class="row">
        <div class="container border_answer_box">
          <div ng-class="{green: answer.chosen}" text-angular="text-angular" name="description" ng-bind-html="answer.description"></div>
        </div>
        <button ng-click="QuestionsShow.selectBest(answer)" type="button" name="button" ng-if="!answer.chosen && QuestionsShow.getCurrentUser()._id === QuestionsShow.question.owner._id">Better</button>

      </div>
  </li>
</ul>
</section>
