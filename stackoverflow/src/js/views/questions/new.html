<section class="container">
<h2>New Question</h2>

<form ng-submit="questionsCreate.questionsCreate()">
  <div class ="form-group">
    <label for="language">Language</label>
    <select class="form-control" ng-model="questionsCreate.question.language">
       <option value="">Please select a language</option>
       <option ng-repeat="language in questionsCreate.languages" value="{{language._id}}">{{language.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Name" ng-model="questionsCreate.question.title">
  </div>

  <div class="form-group">
    <label for="coins">Reward offered</label>
    <input type="number" min="1" step="1" class="form-control" id="coins" placeholder="Â£" ng-model="questionsCreate.question.coins">
  </div>

  <div class="row">
    <div class="container">
      <h3>Code Editor</h3>
      <div ta-toolbar="[['pre'], ['insertImage']]" text-angular="text-angular" name="description" ng-model="questionsCreate.question.description"></div>
    </div>
  </div>
  <input type="submit" class="btn btn-primary pull-right" value="Add">
</form>
</section>
