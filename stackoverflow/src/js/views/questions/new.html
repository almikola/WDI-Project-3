<h2>New Question</h2>

<form ng-submit="questions.usersCreate()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Name" ng-model="questions.question.title">
  </div>

  <div class="form-group">
    <label for="description">Question Description</label>
    <input type="text" class="form-control" id="description" placeholder="Question description" ng-model="questions.question.description">
  </div>

  <div class="form-group">
    <dropdown placeholder="Language" list="languages" selected="language" property="language"></dropdown>
  </div>
  <input type="submit" class="btn btn-default" value="Add">
</form>
