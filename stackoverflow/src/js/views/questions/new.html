<h2>New Question</h2>

<form ng-submit="questionsCreate.questionsCreate()">
  <div class ="form-group">
    <label for="language">Langage</label>
    <select class="form-control" ng-model="language" ng-options="language.name for language in questionsCreate.languages" ng-change="questionsCreate.assignLanguage(language._id)">
       <option value="">Please select a language</option>
    </select>
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Name" ng-model="questionsCreate.question.title">
  </div>

  <div class="form-group">
    <label for="coins">Reward offered</label>
    <input type="number" min="1" step="1" class="form-control" id="coins" placeholder="Â£" ng-model="questionsCreate.question.coins">
  </div>

  <div class="row">
    <div class="col-md-6">
      <h3>Editor</h3>
      <div ta-toolbar="[['h1','h2','h3'],['bold','italics'],['pre']]" text-angular="text-angular" name="description" ng-model="questionsCreate.question.description"></div>
    </div>
    <div class="col-md-6">
      <h3>Preview</h3>
      <p ng-bind-html="questionsCreate.question.description"></p>
    </div>
  </div>

  <input type="submit" class="btn btn-primary pull-right" value="Add">
</form>
